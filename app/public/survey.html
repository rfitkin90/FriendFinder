<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>FriendFinder - Survey</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="./style.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
   <script src="javascript/reserve.js"></script>
</head>

<body>
   <div class="container">
      <div class="jumbotron">
         <h1>Friend Finder</h1>
         <h4>Make your reservation</h4>
         <a class="btn btn-primary" id="tables-btn" href="/tables">View Tables</a>
         <a class="btn btn-primary" id="reservation-btn" href="/">Home</a>
      </div>

      <form id="reserve-form">
         <h2>Table Reservation</h2>

         <div class="form-group">
            <label for="">Name</label>
            <input class="form-control" id="reserve-form-name" placeholder="" name="">
         </div>

         <div class="form-group">
            <label for="">Phone Number</label>
            <input class="form-control" id="reserve-form-phone" placeholder="" name="">
         </div>

         <div class="form-group">
            <label for="">Email:</label>
            <input class="form-control" id="reserve-form-email" placeholder="" name="">
         </div>

         <div class="form-group">
            <label for="">Unique ID</label>
            <input class="form-control" id="reserve-form-id" placeholder="" name="">
         </div>

         <button type="submit" class="btn btn-primary" id="reservation-submit">Submit</button>
      </form>

   </div>

</body>

</html>
